<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen active" id="start-quiz">
        <h1>Quiz Time!</h1>
        <p>Test your knowledge with these fun quiz</p>
        <button id="start-btn">Start Quiz</button>
      </div>

      <div class="screen" id="quiz-screen">
        <div class="quiz-header">
          <h2 id="quiz-text">Questions</h2>
          <div class="quiz-info">
            <p>Questions <span id="current-questions"> 1 </span> of <span id="total-questions"> 5</span></p>
            <p>Score: <span id="score">0</span></p>
          </div>
        </div>

        <div class="answers-container" id="answers-container"></div>

        <div class="progress-bar">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <div class="screen" id="result-screen">
        <h1>Quiz Results</h1>
        <div class="result-info">
          <p>You scored <span id="final-score"> 0 </span> out of <span id="max-score">5</span></p>
          <div id="result-massege">Good job! Keep learning!</div>
        </div>
        <button id="restart-btn">Restart Quiz</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
