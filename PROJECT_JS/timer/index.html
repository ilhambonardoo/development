<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>TIMER FOR STUDY <i class="fa-solid fa-stopwatch-20"></i></h1>
      <div class="countdown" id="countdown"><span id="days">00</span> : <span id="hours">00</span> : <span id="minutes">00</span> : <span id="seconds">00</span></div>
      <div class="inputTimer">
        <input type="number" name="" id="inputHours" min="0" max="24" placeholder="Hour" />
        <input type="number" name="" id="inputMinutes" min="0" max="59" placeholder="Min" />
        <input type="number" name="" id="inputSeconds" min="0" max="59" placeholder="Sec" />
        <button type="submit" class="startButton" id="startButton">START</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
